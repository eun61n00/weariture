<!DOCTYPE html>
<html lang="en">
<head>
	<link href="/styles/register.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weariture 로그인</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ab43b8042e.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="register-form">
		<section class="bg-light">
			<div class="container py-4">
				<div class="row align-items-center justify-content-between">
						<img src="/images/logo.png" width="300px"/>
				</div>
				<form action="/user/login" method="post">
					<div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">아이디</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userId" placeholder="아이디">
					</div>
					<div class="form-group">
						<label class="form-label mt-4" for="inputValid">비밀번호</label>
						<input type="password" class="form-control" id="inputValid" name="password" placeholder="비밀번호">
						<div class="valid-feedback"></div>
					</div>

					<div class="d-grid gap-2">
						<button class="btn btn-primary btn-lg" type="submit">로그인</button>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
