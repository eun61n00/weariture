<!DOCTYPE html>
<html lang="en">
<head>
	<link href="./styles/register.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weariture 회원가입</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ab43b8042e.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="register-form">
		<section class="bg-light">
			<div class="container py-4">
				<div class="row align-items-center justify-content-between">
					<a class="navbar-brand h1 text-center" href="index.do">
						<img src="./img/logo.png" width="500px"/>
					</a>
				</div>
				<form action="/register" method="post">
					<div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">아이디</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="id">
					</div>
					<div class="form-group has-success">
						<label class="form-label mt-4" for="inputValid">비밀번호</label>
						<input type="password" class="form-control is-valid" id="inputValid" name="password">
						<div class="valid-feedback"></div>
					</div>

					<div class="form-group has-danger">
						<label class="form-label mt-4" for="inputInvalid">비밀번호 재확인</label>
						<input type="password" class="form-control is-invalid" id="inputInvalid" name="passwordCheck">
						<div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
					</div>
					<div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">이름</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
					</div>
					<div class ="bir_wrap">
						<label class="form-label mt-4">생년월일</label>
						<div class="bir_yy">
							<span class="ps_box">
								<input type="text" class="form-control" id="yy" placeholder="년(4자)" maxlength="4" name="birthYear">
							</span>
						</div>
						<div class="bir_mm">
							<span class="ps_box focus">
								<select class="form-select" id="mm" id="exampleSelect1" name="birthMonth">
									<option>월</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
								</select>
							</span>
						</div>
						<div class="bir_dd">
							<span class="ps_box">
								<input type ="text" class="form-control" id ="dd" placeholder="일" maxlength="2" name="birthDate">
							</span>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleSelect1" class="form-label mt-4">성별</label>
						<select class="form-select" id="exampleSelect1" name="gender">
							<option>남자</option>
							<option>여자</option>
						</select>
					</div>
					<div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">본인 확인 이메일</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="weariture@example.com" name="email">
					</div>
					<div class="d-grid gap-2">
						<button class="btn btn-primary btn-lg" type="submit">가입하기</button>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
